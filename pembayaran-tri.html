<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kael Shop - Pilihan Kuota Tri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #1b6df2;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .package-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .package-item {
      padding: 10px;
      background-color: #1b6df2;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .package-item:hover {
      transform: scale(1.05);
    }
    #pay-button {
      display: block;
      width: 100%;
      background-color: #1b6df2;
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #pay-button:hover {
      background-color: #1363c1;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kael Shop</h1>
    <h2>Pilihan Kuota Tri Lengkap</h2>

    <div class="form-group">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan Nama Anda">
    </div>

    <div class="form-group">
      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" placeholder="Masukkan Nomor Telepon Anda">
    </div>

    <div class="form-group">
      <label for="tri-type">Jenis Tri:</label>
      <select id="tri-type">
        <option value="" disabled selected>Pilih Jenis Tri</option>
        <option value="Tri Prepaid">Tri Prepaid</option>
        <option value="Tri Postpaid">Tri Postpaid</option>
      </select>
    </div>

    <div class="form-group">
      <label for="item">Pilih Kategori:</label>
      <select id="item">
        <option value="" disabled selected>Pilih Kategori</option>
        <option value="Harian">Harian</option>
        <option value="Mingguan">Mingguan</option>
        <option value="Bulanan">Bulanan</option>
        <option value="Unlimited">Unlimited</option>
      </select>
    </div>

    <div class="package-list" id="package-list"></div>

    <textarea id="transaction-data" readonly placeholder="Informasi Transaksi Akan Tampil di Sini"></textarea>
    <button id="pay-button">Bayar</button>
  </div>

  <script>
    const packages = {
      Harian: [
        { name: 'Kuota 1GB 1 Hari', price: 5000 },
        { name: 'Kuota 3GB 1 Hari', price: 10000 },
        { name: 'Kuota 5GB 1 Hari', price: 15000 },
        { name: 'Kuota 10GB 1 Hari', price: 20000 }
      ],
      Mingguan: [
        { name: 'Kuota 7GB 7 Hari', price: 25000 },
        { name: 'Kuota 15GB 7 Hari', price: 40000 },
        { name: 'Kuota 30GB 7 Hari', price: 70000 }
      ],
      Bulanan: [
        { name: 'Kuota 15GB 30 Hari', price: 60000 },
        { name: 'Kuota 30GB 30 Hari', price: 100000 },
        { name: 'Kuota 50GB 30 Hari', price: 150000 }
      ],
      Unlimited: [
        { name: 'Unlimited 30 Hari (FUP 20GB)', price: 100000 },
        { name: 'Unlimited 30 Hari (FUP 50GB)', price: 150000 },
        { name: 'Unlimited 30 Hari (No FUP)', price: 250000 }
      ]
    };

    const packageList = document.getElementById('package-list');
    const transactionData = document.getElementById('transaction-data');
    const payButton = document.getElementById('pay-button');
    const itemSelect = document.getElementById('item');
    const triSelect = document.getElementById('tri-type');

    itemSelect.addEventListener('change', () => {
      const selectedItem = itemSelect.value;
      packageList.innerHTML = '';

      if (packages[selectedItem]) {
        packages[selectedItem].forEach(pkg => {
          const packageItem = document.createElement('div');
          packageItem.className = 'package-item';
          packageItem.textContent = `${pkg.name} - Rp${pkg.price}`;
          packageItem.dataset.name = pkg.name;
          packageItem.dataset.price = pkg.price;
          packageList.appendChild(packageItem);

          packageItem.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const triType = triSelect.value;

            if (name && phone && triType) {
              transactionData.value = `
*ADA ORDERAN NIH BANG KAELâš¡ï¸ðŸ“¦*

*INFORMASI TRANSAKSIðŸ“*
Nama: ${name}
Nomor Telepon: ${phone}
Jenis Tri: ${triType}
Item: Kuota ${selectedItem}
Paket: ${pkg.name}
Harga: Rp${pkg.price}

*NOTES:*
_- PESANAN ANDA SEGERA KAMI PROSES_
_- MOHON MENUNGGU DENGAN SABAR_
_- DI LARANG SPAM ADMIN BALAS 1 PERSATU_
> TERIMA KASIH SUDAH BERBELANJA DI KAEL SHOP
              `;
            } else {
              alert('Harap isi nama, nomor telepon, dan jenis Tri terlebih dahulu.');
            }
          });
        });
      }
    });

    payButton.addEventListener('click', () => {
      if (transactionData.value) {
        const message = encodeURIComponent(transactionData.value);
        window.open(`https://wa.me/6282396700834?text=${message}`, '_blank');
      } else {
        alert('Harap pilih paket terlebih dahulu.');
      }
    });
  </script>
</body>
</html>
