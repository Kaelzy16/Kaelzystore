<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Diamond</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #34495e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .diamond-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .diamond-item {
      flex: 1 1 calc(50% - 10px);
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      border: 2px solid transparent;
    }

    .diamond-item:hover {
      transform: scale(1.05);
      background-color: #e1e1e1;
    }

    .diamond-item.active {
      border: 2px solid #4CAF50;
      background-color: #d9f8d9;
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background: #f4f4f4;
      border-radius: 5px;
    }

    .summary p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran Diamond</h1>

    <div class="form-group">
      <label for="name">Nama</label>
      <input type="text" id="name" placeholder="Masukkan nama Anda">
    </div>

    <div class="form-group">
      <label for="phone">Nomor Telepon</label>
      <input type="text" id="phone" placeholder="Masukkan nomor telepon Anda">
    </div>

    <div class="form-group">
      <label for="game-id">ID Game</label>
      <input type="text" id="game-id" placeholder="Masukkan ID Game Anda">
    </div>

    <div class="form-group">
      <label>Pilih Diamond</label>
      <div class="diamond-options">
        <div class="diamond-item" data-value="100 Diamond" data-price="10000">
          100 Diamond<br><strong>Rp 10.000</strong>
        </div>
        <div class="diamond-item" data-value="200 Diamond" data-price="20000">
          200 Diamond<br><strong>Rp 20.000</strong>
        </div>
        <div class="diamond-item" data-value="500 Diamond" data-price="50000">
          500 Diamond<br><strong>Rp 50.000</strong>
        </div>
        <div class="diamond-item" data-value="1000 Diamond" data-price="100000">
          1000 Diamond<br><strong>Rp 100.000</strong>
        </div>
      </div>
    </div>

    <div class="summary">
      <p><strong>Nama:</strong> <span id="summary-name">-</span></p>
      <p><strong>Nomor Telepon:</strong> <span id="summary-phone">-</span></p>
      <p><strong>ID Game:</strong> <span id="summary-id">-</span></p>
      <p><strong>Diamond:</strong> <span id="summary-diamond">-</span></p>
      <p><strong>Harga:</strong> Rp <span id="summary-price">0</span></p>
    </div>

    <button id="pay-button">Bayar</button>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const gameIdInput = document.getElementById('game-id');
    const diamondItems = document.querySelectorAll('.diamond-item');
    const summaryName = document.getElementById('summary-name');
    const summaryPhone = document.getElementById('summary-phone');
    const summaryId = document.getElementById('summary-id');
    const summaryDiamond = document.getElementById('summary-diamond');
    const summaryPrice = document.getElementById('summary-price');
    const payButton = document.getElementById('pay-button');

    let selectedDiamond = null;

    // Update summary when inputs change
    nameInput.addEventListener('input', () => {
      summaryName.textContent = nameInput.value || '-';
    });

    phoneInput.addEventListener('input', () => {
      summaryPhone.textContent = phoneInput.value || '-';
    });

    gameIdInput.addEventListener('input', () => {
      summaryId.textContent = gameIdInput.value || '-';
    });

    // Handle diamond selection
    diamondItems.forEach(item => {
      item.addEventListener('click', () => {
        diamondItems.forEach(i => i.classList.remove('active')); // Remove active state
        item.classList.add('active'); // Add active state
        selectedDiamond = {
          value: item.dataset.value,
          price: item.dataset.price
        };
        summaryDiamond.textContent = selectedDiamond.value;
        summaryPrice.textContent = selectedDiamond.price;
      });
    });

    // Handle payment button click
    payButton.addEventListener('click', () => {
      const name = nameInput.value;
      const phone = phoneInput.value;
      const gameId = gameIdInput.value;

      if (!name || !phone || !gameId || !selectedDiamond) {
        alert('Harap lengkapi semua data!');
        return;
      }

      const whatsappMessage = `Halo, saya ingin melakukan pembayaran dengan data berikut:%0A%0A` +
        `Nama: ${name}%0A` +
        `Nomor Telepon: ${phone}%0A` +
        `ID Game: ${gameId}%0A` +
        `Diamond: ${selectedDiamond.value}%0A` +
        `Harga: Rp ${selectedDiamond.price}%0A`;

      const whatsappUrl = `https://wa.me/6281234567890?text=${whatsappMessage}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
