<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Diamond</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://via.placeholder.com/1000x1000/ffffff/000000?text=Background+Image');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
      color: #2c3e50;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #45a049;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .diamond-options, .payment-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .diamond-item, .payment-item {
      flex: 1 1 calc(50% - 15px);
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      border: 2px solid transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .diamond-item:hover, .payment-item:hover {
      transform: scale(1.05);
      background-color: #e1e1e1;
    }

    .diamond-item.active, .payment-item.active {
      border: 2px solid #4CAF50;
      background-color: #d9f8d9;
    }

    .summary {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .summary p {
      margin: 5px 0;
      font-size: 16px;
    }

    .summary strong {
      color: #2c3e50;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 15px;
      border-radius: 10px 10px 0 0;
      color: white;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
    }

    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .payment-methods img {
      width: 80px;
      height: 40px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Hiasan tambahan */
    .diamond-item {
      background: linear-gradient(45deg, #9b59b6, #8e44ad); /* Purple gradient */
      color: white;
      transition: all 0.3s ease;
    }

    .diamond-item:hover {
      background: linear-gradient(45deg, #7d3c98, #9b59b6);
      transform: scale(1.1);
    }

    .diamond-item.active {
      background: #4CAF50;
    }

    .payment-item {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      transition: all 0.3s ease;
    }

    .payment-item:hover {
      background: linear-gradient(45deg, #8e44ad, #3498db);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Pilih Metode Pembayaran</h2>
      <div class="payment-methods">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/OVO_Logo_2020.svg/800px-OVO_Logo_2020.svg.png" alt="OVO" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/GoPay_logo.svg/800px-GoPay_logo.svg.png" alt="GoPay" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/DANA_Logo_2021.svg/800px-DANA_Logo_2021.svg.png" alt="DANA" />
      </div>
    </div>
    <h1>Pembayaran Diamond</h1>

    <div class="form-group">
      <label for="name">Nama</label>
      <input type="text" id="name" placeholder="Masukkan nama Anda">
    </div>

    <div class="form-group">
      <label for="nickname">Nick Name Game</label>
      <input type="text" id="nickname" placeholder="Masukkan Nickname Game Anda">
    </div>

    <div class="form-group">
      <label for="phone">Nomor Telepon</label>
      <input type="text" id="phone" placeholder="Masukkan nomor telepon Anda">
    </div>

    <div class="form-group">
      <label for="game-id">ID Game</label>
      <input type="text" id="game-id" placeholder="Masukkan ID Game Anda">
    </div>

    <!-- Pemilihan E-Wallet setelah ID Game -->
    <div class="form-group">
      <label for="ewallet">Pilih E-Wallet</label>
      <div class="payment-options">
        <div class="payment-item" data-method="OVO">
          OVO
        </div>
        <div class="payment-item" data-method="GoPay">
          GoPay
        </div>
        <div class="payment-item" data-method="DANA">
          DANA
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Pilih Diamond</label>
      <div class="diamond-options">
        <div class="diamond-item" data-value="100 Diamond" data-price="10000">
          100 Diamond<br><strong>Rp 10.000</strong>
        </div>
        <div class="diamond-item" data-value="200 Diamond" data-price="20000">
          200 Diamond<br><strong>Rp 20.000</strong>
        </div>
        <div class="diamond-item" data-value="500 Diamond" data-price="50000">
          500 Diamond<br><strong>Rp 50.000</strong>
        </div>
        <div class="diamond-item" data-value="1000 Diamond" data-price="100000">
          1000 Diamond<br><strong>Rp 100.000</strong>
        </div>
      </div>
    </div>

    <div class="summary">
      <h3>Data Transaksi</h3>
      <p><strong>Nama:</strong> <span id="summary-name">-</span></p>
      <p><strong>Nick Name Game:</strong> <span id="summary-nickname">-</span></p>
      <p><strong>Nomor Telpon:</strong> <span id="summary-phone">-</span></p>
      <p><strong>ID Game:</strong> <span id="summary-id">-</span></p>
      <p><strong>Diamond:</strong> <span id="summary-diamond">-</span></p>
      <p><strong>Harga:</strong> <span id="summary-price">0</span></p>
      <p><strong>Metode Pembayaran:</strong> <span id="summary-method">-</span></p>
    </div>

    <button id="pay-button">Bayar Sekarang</button>
  </div>

  <script>
    const diamondItems = document.querySelectorAll('.diamond-item');
    const paymentItems = document.querySelectorAll('.payment-item');
    const summaryName = document.getElementById('summary-name');
    const summaryNickname = document.getElementById('summary-nickname');
    const summaryPhone = document.getElementById('summary-phone');
    const summaryId = document.getElementById('summary-id');
    const summaryDiamond = document.getElementById('summary-diamond');
    const summaryPrice = document.getElementById('summary-price');
    const summaryMethod = document.getElementById('summary-method');
    const payButton = document.getElementById('pay-button');

    let selectedDiamond = null;
    let selectedPaymentMethod = null;

    // Diamond selection
    diamondItems.forEach(item => {
      item.addEventListener('click', () => {
        diamondItems.forEach(d => d.classList.remove('active'));
        item.classList.add('active');
        selectedDiamond = {
          value: item.dataset.value,
          price: item.dataset.price
        };
        updateSummary();
      });
    });

    // Payment method selection
    paymentItems.forEach(item => {
      item.addEventListener('click', () => {
        paymentItems.forEach(p => p.classList.remove('active'));
        item.classList.add('active');
        selectedPaymentMethod = item.dataset.method;
        updateSummary();
      });
    });

    // Update summary
    function updateSummary() {
      summaryName.textContent = document.getElementById('name').value || '-';
      summaryNickname.textContent = document.getElementById('nickname').value || '-';
      summaryPhone.textContent = document.getElementById('phone').value || '-';
      summaryId.textContent = document.getElementById('game-id').value || '-';
      summaryDiamond.textContent = selectedDiamond ? selectedDiamond.value : '-';
      summaryPrice.textContent = selectedDiamond ? selectedDiamond.price : '0';
      summaryMethod.textContent = selectedPaymentMethod || '-';
    }

    // Handle payment button click
    payButton.addEventListener('click', () => {
      if (!selectedDiamond || !selectedPaymentMethod) {
        alert('Silakan pilih Diamond dan Metode Pembayaran terlebih dahulu!');
        return;
      }
      alert('Pembayaran berhasil! Terima kasih.');
    });
  </script>
</body>
</html>
