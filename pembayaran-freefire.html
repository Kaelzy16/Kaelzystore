<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Free Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .selection-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* Pilihan Diamond */
    .diamond-option, .payment-option {
      flex: 1;
      padding: 20px;
      background-color: #4e73df;
      color: white;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-weight: bold;
    }

    .diamond-option:hover, .payment-option:hover {
      background-color: #2e59d9;
    }

    /* Ringkasan Transaksi */
    .summary {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .summary p {
      margin: 5px 0;
      font-size: 16px;
    }

    .btn {
      background: #4e73df;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background: #2e59d9;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .selection-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top Up Free Fire</h1>

    <div class="form-group">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan nama lengkap">
    </div>

    <div class="form-group">
      <label for="nickname">Nickname Free Fire:</label>
      <input type="text" id="nickname" placeholder="Masukkan nickname Free Fire">
    </div>

    <div class="form-group">
      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" placeholder="Masukkan nomor telepon">
    </div>

    <h2>Pilih Paket Diamond</h2>
    <div class="selection-container" id="diamond-options">
      <div class="diamond-option" data-value="100" data-price="10000">100 Diamond - Rp 10.000</div>
      <div class="diamond-option" data-value="200" data-price="20000">200 Diamond - Rp 20.000</div>
      <div class="diamond-option" data-value="500" data-price="50000">500 Diamond - Rp 50.000</div>
    </div>

    <h2>Pilih Metode Pembayaran</h2>
    <div class="selection-container" id="payment-options">
      <div class="payment-option" data-method="OVO">OVO</div>
      <div class="payment-option" data-method="DANA">DANA</div>
      <div class="payment-option" data-method="GoPay">GoPay</div>
    </div>

    <div class="summary">
      <p><strong>Nama:</strong> <span id="summary-name">-</span></p>
      <p><strong>Nickname:</strong> <span id="summary-nickname">-</span></p>
      <p><strong>Nomor Telepon:</strong> <span id="summary-phone">-</span></p>
      <p><strong>Diamond:</strong> <span id="summary-diamond">-</span></p>
      <p><strong>Harga:</strong> Rp <span id="summary-price">0</span></p>
      <p><strong>Metode Pembayaran:</strong> <span id="summary-method">-</span></p>
    </div>

    <button class="btn" id="pay-button">Bayar Sekarang</button>
  </div>

  <script>
    const diamondItems = document.querySelectorAll('.diamond-option');
    const paymentItems = document.querySelectorAll('.payment-option');
    const summaryName = document.getElementById('summary-name');
    const summaryNickname = document.getElementById('summary-nickname');
    const summaryPhone = document.getElementById('summary-phone');
    const summaryDiamond = document.getElementById('summary-diamond');
    const summaryPrice = document.getElementById('summary-price');
    const summaryMethod = document.getElementById('summary-method');
    const payButton = document.getElementById('pay-button');

    let selectedDiamond = null;
    let selectedPaymentMethod = null;

    // Diamond selection
    diamondItems.forEach(item => {
      item.addEventListener('click', () => {
        diamondItems.forEach(d => d.classList.remove('active'));
        item.classList.add('active');
        selectedDiamond = {
          value: item.dataset.value,
          price: item.dataset.price
        };
        updateSummary();
      });
    });

    // Payment method selection
    paymentItems.forEach(item => {
      item.addEventListener('click', () => {
        paymentItems.forEach(p => p.classList.remove('active'));
        item.classList.add('active');
        selectedPaymentMethod = item.dataset.method;
        updateSummary();
      });
    });

    // Update summary
    function updateSummary() {
      summaryName.textContent = document.getElementById('name').value || '-';
      summaryNickname.textContent = document.getElementById('nickname').value || '-';
      summaryPhone.textContent = document.getElementById('phone').value || '-';
      summaryDiamond.textContent = selectedDiamond ? selectedDiamond.value : '-';
      summaryPrice.textContent = selectedDiamond ? selectedDiamond.price : '0';
      summaryMethod.textContent = selectedPaymentMethod || '-';
    }

    // Handle payment button click
    payButton.addEventListener('click', () => {
      if (!selectedDiamond || !selectedPaymentMethod) {
        alert('Pilih Diamond dan Metode Pembayaran terlebih dahulu!');
        return;
      }

      const message = `
        Data Transaksi:
        Nama: ${summaryName.textContent}
        Nickname: ${summaryNickname.textContent}
        Nomor: ${summaryPhone.textContent}
        Diamond: ${summaryDiamond.textContent}
        Harga: Rp ${summaryPrice.textContent}
        Metode Pembayaran: ${summaryMethod.textContent}
      `;

      const whatsappLink = `https://wa.me/6281234567890?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    });
  </script>
</body>
</html>
