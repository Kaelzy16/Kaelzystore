<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game dan Kuota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #2c3e50;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
      color: #4a4a4a;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    /* Kotak Diamond dan Metode Pembayaran */
    .item {
      flex: 1 1 calc(50% - 10px);
      max-width: calc(50% - 10px);
      padding: 15px;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Warna gradasi */
      color: white;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid transparent;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow untuk efek 3D */
    }

    .item:hover {
      background: linear-gradient(135deg, #4b0dab, #1f4f9d); /* Warna gradasi saat hover */
      transform: scale(1.05);
    }

    .item.active {
      border: 2px solid #ffffff;
      background: linear-gradient(135deg, #7e33cc, #3549d1); /* Warna lebih cerah untuk item aktif */
    }

    .summary {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .summary p {
      margin: 5px 0;
      font-size: 16px;
    }

    .btn {
      background: #6a11cb;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #4b0dab;
    }

    @media (max-width: 768px) {
      .item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top Up Game dan Kuota</h1>
    <div class="form-group">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan nama lengkap">
    </div>
    <div class="form-group">
      <label for="nickname">Nickname Game:</label>
      <input type="text" id="nickname" placeholder="Masukkan nickname game">
    </div>
    <div class="form-group">
      <label for="game-id">ID Game:</label>
      <input type="text" id="game-id" placeholder="Masukkan ID game">
    </div>
    <div class="form-group">
      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" placeholder="Masukkan nomor telepon">
    </div>

    <h2>Pilih Diamond</h2>
    <div class="options" id="diamond-options">
      <div class="item diamond-item" data-value="100" data-price="10000">100 Diamond - Rp 10.000</div>
      <div class="item diamond-item" data-value="200" data-price="20000">200 Diamond - Rp 20.000</div>
    </div>

    <h2>Pilih Metode Pembayaran</h2>
    <div class="options" id="payment-options">
      <div class="item payment-item" data-method="OVO">OVO</div>
      <div class="item payment-item" data-method="DANA">DANA</div>
      <div class="item payment-item" data-method="GoPay">GoPay</div>
    </div>

    <h2>Ringkasan Transaksi</h2>
    <div class="summary">
      <p><strong>Nama:</strong> <span id="summary-name">-</span></p>
      <p><strong>Nickname:</strong> <span id="summary-nickname">-</span></p>
      <p><strong>ID Game:</strong> <span id="summary-id">-</span></p>
      <p><strong>Nomor Telepon:</strong> <span id="summary-phone">-</span></p>
      <p><strong>Diamond:</strong> <span id="summary-diamond">-</span></p>
      <p><strong>Harga:</strong> Rp <span id="summary-price">0</span></p>
      <p><strong>Metode Pembayaran:</strong> <span id="summary-method">-</span></p>
    </div>

    <button class="btn" id="pay-button">Bayar Sekarang</button>
  </div>

  <script>
    const diamondItems = document.querySelectorAll('.diamond-item');
    const paymentItems = document.querySelectorAll('.payment-item');
    const summaryName = document.getElementById('summary-name');
    const summaryNickname = document.getElementById('summary-nickname');
    const summaryId = document.getElementById('summary-id');
    const summaryPhone = document.getElementById('summary-phone');
    const summaryDiamond = document.getElementById('summary-diamond');
    const summaryPrice = document.getElementById('summary-price');
    const summaryMethod = document.getElementById('summary-method');
    const payButton = document.getElementById('pay-button');

    let selectedDiamond = null;
    let selectedPaymentMethod = null;

    // Diamond selection
    diamondItems.forEach(item => {
      item.addEventListener('click', () => {
        diamondItems.forEach(d => d.classList.remove('active'));
        item.classList.add('active');
        selectedDiamond = {
          value: item.dataset.value,
          price: item.dataset.price
        };
        updateSummary();
      });
    });

    // Payment method selection
    paymentItems.forEach(item => {
      item.addEventListener('click', () => {
        paymentItems.forEach(p => p.classList.remove('active'));
        item.classList.add('active');
        selectedPaymentMethod = item.dataset.method;
        updateSummary();
      });
    });

    // Update summary
    function updateSummary() {
      summaryName.textContent = document.getElementById('name').value || '-';
      summaryNickname.textContent = document.getElementById('nickname').value || '-';
      summaryId.textContent = document.getElementById('game-id').value || '-';
      summaryPhone.textContent = document.getElementById('phone').value || '-';
      summaryDiamond.textContent = selectedDiamond ? selectedDiamond.value : '-';
      summaryPrice.textContent = selectedDiamond ? selectedDiamond.price : '0';
      summaryMethod.textContent = selectedPaymentMethod || '-';
    }

    // Handle payment button click
    payButton.addEventListener('click', () => {
      if (!selectedDiamond || !selectedPaymentMethod) {
        alert('Pilih Diamond dan Metode Pembayaran terlebih dahulu!');
        return;
      }

      const message = `
        Data Transaksi:
        Nama: ${document.getElementById('name').value}
        Nickname: ${document.getElementById('nickname').value}
        ID Game: ${document.getElementById('game-id').value}
        Nomor Telepon: ${document.getElementById('phone').value}
        Diamond: ${selectedDiamond.value}
        Harga: Rp ${selectedDiamond.price}
        Metode Pembayaran: ${selectedPaymentMethod}
      `;

      const whatsappLink = `https://wa.me/6282396700834?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
    });
  </script>
</body>
</html>
