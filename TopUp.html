<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }
    .game-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .game-card h3 {
      font-size: 1.2rem;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pilih Game untuk Top Up</h1>
    <div class="grid">
      <div class="game-card">
        <img src="game1.jpg" alt="Game 1">
        <h3>Game 1</h3>
      </div>
      <div class="game-card">
        <img src="game2.jpg" alt="Game 2">
        <h3>Game 2</h3>
      </div>
      <div class="game-card">
        <img src="game3.jpg" alt="Game 3">
        <h3>Game 3</h3>
      </div>
      <div class="game-card">
        <img src="game4.jpg" alt="Game 4">
        <h3>Game 4</h3>
      </div>
      <div class="game-card">
        <img src="game5.jpg" alt="Game 5">
        <h3>Game 5</h3>
      </div>
    </div>
  </div>
</body>
</html>
